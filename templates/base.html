<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Code</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">My Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://www.github.com">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://www.linkedin.com">LinkedIn</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
    {% for post in posts %}
    <h1>
        <a href="#">{{ post.title }}</a>
    </h1>
        <div class="date">
        Published on: {{ post.published_date }}
        </div>
{#        <a href="#">Comments: {{ count(post.comments.all) }}</a>#}
    {% endfor %}
</div>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
